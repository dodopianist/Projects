<body>
<div id="calculation">
    <h2>Life Weight Calculator</h2>
    <p>When is your birthday? (in solar calendar)</p>
    <input type="text" id="date" placeholder="DD">
    <input type="text" id="month" placeholder="MM">
    <input type="text" id="year" placeholder="YYYY">
    <select id="earthlyBranch">
        <option value="">Select your birth time</option>
        <option value="ZI">00:00-00:59 (ZI)</option>
        <option value="CHOU">01:00-02:59 (CHOU)</option>
        <option value="YIN">03:00-04:59 (YIN)</option>
        <option value="MAO">05:00-06:59 (MAO)</option>
        <option value="CHEN">07:00-08:59 (CHEN)</option>
        <option value="SI">09:00-10:59 (SI)</option>
        <option value="WU">11:00-12:59 (WU)</option>
        <option value="WEI">13:00-14:59 (WEI)</option>
        <option value="SHEN">15:00-16:59 (SHEN)</option>
        <option value="YOU">17:00-18:59 (YOU)</option>
        <option value="XU">19:00-20:59 (XU)</option>
        <option value="HAI">21:00-22:59 (HAI)</option>
        <option value="ZI">23:00-23:59 (ZI)</option>
    </select>
    <button id="calculateBtn">Calculate</button>
    <div id="result"></div>
</div>
